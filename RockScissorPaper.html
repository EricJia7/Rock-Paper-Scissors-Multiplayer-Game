<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Multiplayer Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>
  
  <section>
    <div class="container">
      <div class="jumbotron" style="background-color: #20315A ; color: white;">
          <h1 class="text-center text-uppercase"><strong><i class="fa fa-newspaper-o"></i>Rock Paper Scissor Game</strong></h1>
          <h2 class="text-center" id ="alertMessagge" style="color: red"></h2>
      </div>

      <div class = "row">
        <form class="form-horizontal" id = "enterRow">
            <div class="col-md-2"></div>
            <div class="form-group form-group-lg col-md-8">
              <label for="nameinput" class = "col-md-2 control-label">Name</label>
              <div class = "col-md-8">
                <input type="text" class="form-control" id="nameinput" placeholder="Jane Doe">
              </div>
              <button type="submit" class="btn btn-success btn-lg" id= "startBtn">Start</button>
            </div>
            <div class="col-md-2"></div>
        </form>
      </div>
    
      <div class="row">
        
        <div class="col-md-6">

          <div class="row">
              <div class="col-md-12">
                  <h3 style = "margin: 0.75em 0" id = "playerA" class = "text-uppercase"><strong ></strong></h3>
              </div>
          </div>

          <div class="row" style="margin: 1em 0;">
              <div class="col-md-3">
                  <button id ="0" type="button" class="btn btn-primary rockBtnA">ROCK</button> 
              </div>
            
              <div class="col-md-3">
                  <button id ="1" type="button" class="btn btn-primary paperBtnA">PAPER</button> 
              </div>
            
              <div class="col-md-3">
                  <button id ="2" type="button" class="btn btn-primary scissorBtnA">SCISSOR</button>
              </div>
          </div>

          <div class="row">
            <div class="col-md-offset-2 col-md-10">
              <span id = "yourimg"  style = "padding: 1em 0;" ><img src = "assets/Images/9-RPS-example.png"  height="200" width="200" ></span>
            </div>
          </div>

        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h3 style = "margin: 0.75em 0" id = "playerB" class = "text-uppercase"><strong></strong></h3>
            </div>  
          </div>  

        <div class="row" style="margin: 1em 0;">
            <div class="col-md-3">
                <button id ="0" type="button" class="btn btn-primary rockBtnB">ROCK</button> 
            </div>
          
            <div class="col-md-3">
                <button id ="1" type="button" class="btn btn-primary paperBtnB">PAPER</button> 
            </div>
          
            <div class="col-md-3">
                <button id ="2" type="button" class="btn btn-primary scissorBtnB">SCISSOR</button>
            </div>
        </div>

          <div class="row">
              <div class="col-md-offset-2 col-md-10">
                <span id = "comimg"  style = "padding: 1em 0;" ><img src = "assets/Images/9-RPS-example.png"  height="200" width="200" ></span>
              </div>
          </div>
        </div>
      </div>

      <div class="row" style="height:50px;"></div>

      <div class="row" style = "background-color:aquamarine;">
          <div class="col-md-4">
            <p class="text-center winDisplay" style = "text-align: center; font-size: 2em; margin: 0.75em 0;" >You Wins #  <span id = "numberofwin">0</span></p>
          </div>
          <div class="col-md-4">
            <p class="text-center loseDisplay" style = "text-align: center; font-size: 2em; margin: 0.75em 0;" >You Losses #  <span id = "numberoflose">0</span></p>
          </div>
          <div class="col-md-4">
            <p class="text-center tieDisplay" style = "text-align: center; font-size: 2em; margin: 0.75em 0;" >Ties #  <span id = "numberoftie">0</span></p>
          </div>
      </div>

      <div class="row" style="height:25px;"></div>

      <div class="row">
        <button type="button" class="btn btn-primary btn-lg btn-block leaveGameBtn text-uppercase">leave the game</button>
      </div>

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script type="text/javascript" charset="UTF-8" src="assets/javascript/game.js"></script>


</body>

</html>
