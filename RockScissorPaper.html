<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Multiplayer Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link href="https://getbootstrap.com/docs/3.3/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
     
  <link rel="stylesheet" type="text/css" media="screen" href ="assets/css/style.css">
  
</head>

<body>
  
  <section>
    <div class="container">
      <div class="jumbotron" style="background-color: #3C6478 ; color: white;">
          <h1 class="text-center text-uppercase"><strong id ="alertMessagge">Rock Paper Scissor Game</strong></h1>
      </div>

      <div class = "row">
        <form class="form-horizontal" id = "enterRow">
            <div class="col-md-2"></div>
            <div class="form-group form-group-lg col-md-8">
              <label for="nameinput" class = "col-md-2 control-label">Name</label>
              <div class = "col-md-8">
                <input type="text" class="form-control" id="nameinput" placeholder="Jane Doe">
              </div>
              <button type="submit" class="btn btn-success btn-lg" id= "startBtn">Start</button>
            </div>
            <div class="col-md-2"></div>
        </form>
      </div>

      <div class="row" >
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button type="button" class="btn btn-primary btn-block leaveGameBtn text-uppercase" id = "resetDiv">Click to leave the game</button>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row" style="height:25px;"></div>
    
      <div class="row">
        
        <div class="col-md-6" style = "background-color:#43ABC9">
          <div class="row">
            <div class="col-md-12">
              <h3 style = "margin: 0.75em 0; font-weight: bold; color: white" id = "player1" class = "text-uppercase text-center font-weight-bold "><strong>Waiting for Player 1</strong></h3>
            </div>
          </div>
          <div class = "row">
            <div class="col-md-12" id="player1Notice"></div>
          </div>
          <div class="row" style="margin: 1em 0;">
            <div class="col-md-1"></div>
              <div class="col-md-3">
                  <button rspVal ="0" type="button" class="btn btn-primary" id="player1rockBtn">ROCK</button> 
              </div>
              <div class="col-md-3">
                  <button rspVal ="1" type="button" class="btn btn-primary" id="player1paperBtn">PAPER</button> 
              </div>
              <div class="col-md-3">
                  <button rspVal ="2" type="button" class="btn btn-primary" id="player1scissorBtn">SCISSOR</button>
              </div>
              <div class="col-md-1"></div>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-9" id="player1ImgDis">
              <span id = "yourimg"  style = "padding: 1em 0;" ><img src = "assets/Images/9-RPS-example.png"  height="200" width="200" ></span>
            </div>
          </div>
          <div class="row" style="height:25px;"></div>
          <div class="row">
            <div class="col-md-4">
              <p class="text-center bg-primary" style = "text-align: center; font-size: 1.2em; margin: 0.75em 0;" id = "player1WDisplay">P1 Wins # 0 <span id = "numberofwin"></span></p>
            </div>
            <div class="col-md-4">
              <p class="text-center bg-primary" style = "text-align: center; font-size: 1.2em; margin: 0.75em 0;" id = "player1LDisplay">P1 Losses # 0<span id = "numberoflose"></span></p>
            </div>
            <div class="col-md-4">
              <p class="text-center bg-primary" style = "text-align: center; font-size: 1.2em; margin: 0.75em 0;" id = "player1TDisplay">P1 Ties # 0<span id = "numberoftie"></span></p>
            </div>
          </div>
        </div>

        <div class="col-md-6" style = "background-color:#B5C689">
          <div class="row">
            <div class="col-md-12">
              <h3 style = "margin: 0.75em 0; font-weight: bold;" id = "player2" class = "text-uppercase text-center font-weight-bold">Waiting for Player 2</h3>
            </div>  
          </div>  

          <div class = "row">
            <div class="col-md-12" id="player2Notice"></div>
          </div>

          <div class="row" style="margin: 1em 0;" id = "player2rpsImgRow">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <button rspVal ="0" type="button" class="btn btn-danger" id="player2rockBtn" >ROCK</button> 
            </div>
            <div class="col-md-3">
                <button rspVal ="1" type="button" class="btn btn-danger" id="player2paperBtn">PAPER</button> 
            </div>
            <div class="col-md-3">
                <button rspVal ="2" type="button" class="btn btn-danger" id="player2scissorBtn">SCISSOR</button>
            </div>
            <div class="col-md-1"></div>
          </div>
          <div class="row">
              <div class="col-md-offset-3 col-md-9" id="player2ImgDis">
                <span id = "comimg"  style = "padding: 1em 0;" ><img src = "assets/Images/9-RPS-example.png"  height="200" width="200" ></span>
              </div>
          </div>
          <div class="row" style="height:25px;"></div>
          <div class="row">
            <div class="col-md-4">
              <p class="text-center bg-danger" style = "text-align: center; font-size: 1.2em; margin: 0.75em 0;" id = "player2WDisplay">P2 Wins # 0<span id = "numberofwin"></span></p>
            </div>
            <div class="col-md-4">
              <p class="text-center bg-danger" style = "text-align: center; font-size: 1.2em; margin: 0.75em 0;" id = "player2LDisplay">P2 Losses # 0<span id = "numberoflose"></span></p>
            </div>
            <div class="col-md-4">
              <p class="text-center bg-danger" style = "text-align: center; font-size: 1.2em; margin: 0.75em 0;" id = "player2TDisplay">P2 Ties # 0<span id = "numberoftie"></span></p>
            </div>
          </div>

        </div>
      </div>
      <div class="row" style="height:25px;"></div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script type="text/javascript" charset="UTF-8" src="assets/javascript/game.js"></script>

</body>

</html>
